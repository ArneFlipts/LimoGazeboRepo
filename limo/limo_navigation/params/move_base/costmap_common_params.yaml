
#---standard pioneer footprint---
#---(in meters)---

obstacle_range: 2.5
raytrace_range: 3.0

footprint: [[-0.10,-0.05], [0.10,-0.05], [0.10,0.05], [-0.10,0.05]]
footprint_padding: 0.05

transform_tolerance: 0.3
map_type: costmap
origin_z: -0.015

plugins:
  - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

obstacle_layer:
  observation_sources: laser_scan_sensor
  footprint_clearing_enabled: true 
  laser_scan_sensor: {data_type: LaserScan, sensor_frame: gazebo_laser_link, topic: scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0}

inflation_layer:
  enabled: true
  cost_scaling_factor: 2.5
  inflation_radius: 0.15

static_layer:
  enabled: true
  map_topic: "/map"
